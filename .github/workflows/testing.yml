name: Unit tests

on: [pull-request]

jobs:
  tests:
    runs-on: ubuntu-latest

  build:
    name: Build

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: npm install
      run: npm ci

    - name: npm test
      run: npm test